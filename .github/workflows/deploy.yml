name: Deploy to GCE

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GCE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.GCE_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to GCE
        env:
          GCE_HOST: ${{ secrets.GCE_HOST }}
          GCE_USERNAME: ${{ secrets.GCE_USERNAME }}
        run: |
          ssh "$GCE_USERNAME@$GCE_HOST" << 'EOF'
            cd moodbot
            git pull origin main
            go build -o moodbot
            sudo systemctl restart moodbot
          EOF